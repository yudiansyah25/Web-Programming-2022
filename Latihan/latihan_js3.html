<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS03</title>
    <script>
        function haii() {
            let nama = "Adiva";

            let obj = document.getElementById("haii");
            obj.innerHTML = "haii " + nama;
            obj.style.background = "grey";
            // obj.style.color = "red";
        }
    </script>
</head>

<body>
    <button onclick="haii()">haii</button>
    <br><br>
    <span id="haii"></span>
</body>

</html>
